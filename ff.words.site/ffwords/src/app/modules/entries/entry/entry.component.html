<section class="card">
    <div class="card-header">
        <span class="cat__core__title">
            <strong>Entry</strong>
        </span>
    </div>
    <div class="card-body">
        <div class="row" *ngIf="entryLoaded">
            <div class="col-lg-12">
                <div class="mb-5">
                    <h5 class="text-black"><strong>{{model.title}}</strong></h5>
                    <form #mainForm="ngForm">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input type="text" 
                                           name="entryTitle"
                                           class="form-control" 
                                           placeholder="Title"
                                           [(ngModel)]="model.title" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Content</label>
                            <quill-editor name="entryContent"
                                          [style]="{height: '200px'}"
                                          [(ngModel)]="model.content"></quill-editor>
                        </div>
                        <div class="form-group">
                            <label for="l39">File input</label>
                            <br />
                            <input type="file" id="l39">
                            <br />
                            <small class="text-muted">Technical information for user</small>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-primary">Save</button>
                            <button type="button" routerLink="/entry/list" class="btn btn-default">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
